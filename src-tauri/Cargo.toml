[package]
name = "pgn-broadcaster"
version = "0.0.0"
description = "Lichess PGN Broadcaster"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = [ "shell-open", "dialog-open", "reqwest-native-tls-vendored"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11.22", features = ["json", "blocking"] }
notify = "6.1.1"
tauri-plugin-oauth = { git = "https://github.com/FabianLars/tauri-plugin-oauth" }
oauth2 = "4.4.2"
open = "5.0.1"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
